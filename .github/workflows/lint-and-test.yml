# .github/workflows/lint-and-test.yml

name: Lint, Type Check, and Run Python Code

on:
  workflow_dispatch:
  push:

jobs:
  lint-with-ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check .

  check-with-pyright:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -e .

      - name: Install pyright
        run: pip install pyright

      - name: Run pyright
        run: pyright .

  run-python-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -e .

      - name: Run Python scripts in package folder
        run: |
          find parametric_sensor_manifold -name "*.py" | while read file; do
            echo "Running $file"
            python "$file"
          done
